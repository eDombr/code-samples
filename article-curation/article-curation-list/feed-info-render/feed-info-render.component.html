<div class="property" *ngIf="this.title"><span class="strong">Title</span> - {{this.title}}</div>
<div class="property" *ngIf="this.description"><span class="strong">Description</span> - {{this.description}}</div>
<div class="property" *ngIf="this.link"><span class="strong">Article Link</span> - {{this.link}}</div>
